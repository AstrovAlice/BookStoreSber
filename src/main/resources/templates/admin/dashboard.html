<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Панель андминистратора</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .admin-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }
    .admin-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .count-line {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .count-value {
      color: #0d6efd;
      font-weight: 700;
      font-size: 2rem;
    }
    .count-label {
      color: #495057;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .footer-stats {
      background-color: rgba(13, 110, 253, 0.1);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
    }
    .centered-cards {
      display: flex;
      justify-content: center;
    }
    .footer-button {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="mb-4 text-center text-primary">Панель администратора</h2>
  <div class="row centered-cards">
    <div class="col-md-4 mb-4">
      <div class="card admin-card p-4 rounded-4">
        <div class="count-line">
          <span class="count-value" th:text="${clientsCount}">0</span>
          <span class="count-label">клиента(ов)</span>
        </div>
        <a href="/admin/clients" class="btn btn-primary btn-sm mt-2">Просмотреть</a>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card admin-card p-4 rounded-4">
        <div class="count-line">
          <span class="count-value" th:text="${employeesCount}">0</span>
          <span class="count-label">сотрудника(ов)</span>
        </div>
        <a href="/admin/employees" class="btn btn-primary btn-sm mt-2">Просмотреть</a>
      </div>
    </div>
  </div>

  <div class="footer-stats text-center">
    <div class="count-line justify-content-center">
      <span class="count-value" th:text="${booksCount}">0</span>
      <span class="count-label">книг(и)</span>
    </div>
  </div>

  <div class="footer-button">
    <a href="/" class="btn btn-outline-primary">На главную</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
