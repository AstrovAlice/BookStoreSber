<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Клиенты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h3 class="mb-3 text-center">Список клиентов</h3>

  <form method="get" class="d-flex mb-3">
    <input type="text" name="keyword" class="form-control me-2 rounded-pill" placeholder="Поиск по имени или логину" th:value="${keyword}">
    <button type="submit" class="btn btn-primary rounded-pill">Поиск</button>
  </form>

  <table class="table table-striped table-hover rounded-4">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Имя пользователя</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
      <td th:text="${client.id}">1</td>
      <td th:text="${client.username}">username</td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-primary mt-3">На главную</a>
  <a href="/admin" class="btn btn-secondary mt-3">⬅ Параметры</a>
</div>
</body>
</html>
