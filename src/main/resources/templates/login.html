<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Вход</h3>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Введите логин" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Введите пароль" required>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger py-2 rounded-pill text-center">
                            Неверное имя пользователя или пароль.
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill">Войти</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/register">Нет аккаунта? Зарегистрируйтесь</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
